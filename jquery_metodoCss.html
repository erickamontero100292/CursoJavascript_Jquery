<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery metodo css</title>
	<script src="js/jquery.min.js"></script>

	<script>
		$(document).on ('ready',function(){

			$('body,html').css('background','#FFF');

			$('h1').css('text-align','center');
			//para agregar mas de una propiedad se 
			//realiza por medio del json

			var cssh1 =  {
				'text-align': 'center',
				'color' : 'red'
			}
			$('h1').css(cssh1);
			var bgItem2 =  $('#item2').css('background-color');
			var cItem2 - $('#item2').css('color');

			if(bgItem2 === cItem2){
				$('#item2').css('color','#FFF');
			}
			
		});
	</script>

	<style>
		body,html{
			background: #CCC;
			color: red;
			font-family: Arial;
			margin: 0;
			padding: 0;
		}

		#item1{
			background: #F6F6F6;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}

		#item2{

			display: block;
			background: #000;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>M&eacute;todo .css() de Jquery</h1>
	<div id="item1">Item 1</div>
	<div id="item2">Item 2</div>
</body>	
</html>
